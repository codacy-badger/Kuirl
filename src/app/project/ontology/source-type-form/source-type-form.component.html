<div class="no-shadow" *ngIf="!errorMessage; else errorMsg">

    <kui-progress-indicator *ngIf="loading"></kui-progress-indicator>

    <!-- success message after updating -->
    <kui-message *ngIf="success" [message]="successMessage" [short]="true" (click)="closeMessage()"></kui-message>

    <!-- content -->
    <form *ngIf="!loading" [formGroup]="form" class="form-content project-data" (ngSubmit)="submitData()">

        <!-- long name -->
        <mat-form-field class="large-field">
            <input matInput placeholder="Label *" [formControl]="form.controls['label']">
            <mat-hint *ngIf="formErrors.label">
                {{ formErrors.label }}
            </mat-hint>
        </mat-form-field>

        <!-- TODO: add permissions of source type -->
        <mat-form-field class="large-field">
            <mat-select placeholder="Who is able to do what with this source type?"
                        [formControl]="form.controls['permission']">
                <mat-option [value]="1">All</mat-option>
                <mat-option [value]="2">Project</mat-option>
                <mat-option [value]="3">User</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-divider></mat-divider>
        <h3 class="mat-body subtitle">Define the metadata for this source type</h3>

        <!-- TODO: properties -->
        <!-- one line, with "add" icon to add additional properties -->
        <div cdkDropList class="properties-list" (cdkDropListDropped)="drop($event)">
            <div cdkDrag class="property-line" *ngFor="let prop of properties; let last = last; let i = index;"
                 [cdkDragDisabled]="last" [class.last]="last">

                <div class="drag-n-drop-placeholder" *cdkDragPlaceholder></div>

                <button *ngIf="!last" cdkDragHandle mat-icon-button type="button"
                        aria-label="Change order of properties" class="prefix drag-n-drop-line">
                    <mat-icon>drag_indicator</mat-icon>
                </button>

                <app-source-type-property [formGroup]="form"></app-source-type-property>

                <button *ngIf="!last" mat-icon-button type="button" color="warn" aria-label="Delete this property"
                        class="suffix delete-line" (click)="deleteProperty(i)">
                    <mat-icon>delete_outlined</mat-icon>
                </button>
                <button *ngIf="last" mat-icon-button type="button" color="primary" aria-label="Add new property"
                        class="suffix add-new-line" (click)="addNewProperty()">
                    <mat-icon>add</mat-icon>
                </button>
            </div>

        </div>


        <!-- TODO: action buttons -->
        <div class="form-panel form-action">
            <span>
                <button mat-button type="reset" (click)="resetForm($event, sourceType)">
                    {{ 'appLabels.form.action.reset' | translate }}
                </button>

            </span>
            <span class="fill-remaining-space"></span>
            <span>
                <button mat-raised-button type="submit" color="primary" [disabled]="!form.valid"
                        [disabled]="!form.valid || (projectcode && !project.status)">
                    Create
                    <!-- <span *ngIf="projectcode">{{ 'appLabels.form.action.update' | translate }}</span> -->
                    <!-- <span *ngIf="!projectcode">{{ 'appLabels.form.action.submit' | translate }}</span> -->
                </button>
            </span>
        </div>
    </form>
</div>


<!-- in the case of an API error: show the error message -->
<ng-template #errorMsg>
    <kui-message *ngIf="errorMessage" [message]="errorMessage"></kui-message>
</ng-template>
